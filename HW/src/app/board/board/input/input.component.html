<div class="main">
  <form [formGroup]="form" (ngSubmit)="submit($event)">
    <input
      class="inp"
      placeholder="Card name"
      type="text"
      formControlName="title"
    />
    <p *ngIf="title.errors?.minlength">Minimum field length is 3 symbols</p>
    <div class="buttons">
      <input type="submit" value="Submit" />
      <input type="button" value="Cancel" (click)="this.visible()" />
    </div>
  </form>
</div>
